name: Project Info
run-name: "Project Info #${{ github.run_number }}"

env:
  RELEASE_TYPE: "release"
  MINECRAFT_VERSION: "1.12.2"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  info:
    name: Project Info
    runs-on: ubuntu-latest
    outputs:
      project_version: ${{ steps.project_version.outputs.tag }}
      project_name: ${{ steps.project_name.outputs.value }}
      project_full_name: ${{ steps.project_name.outputs.value }}-${{ steps.project_version.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.description }}
      diff: ${{ steps.check.outputs.diff }}
      release_type: ${{ env.RELEASE_TYPE }}
      minecraft_version: ${{ env.MINECRAFT_VERSION }}
      exists: ${{ steps.check_tag.outputs.exists }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
    
      - name: Check file
        id: check
        shell: bash
        run: |
          set +e
          echo "üîé Getting modpack info..."

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤–µ—Ç –ª–∏ pakku-lock.json
          if [ ! -f pakku-lock.json ]; then
            echo "‚ùå Could not find pakku-lock.json" && exit 1
          else
            echo "‚úîÔ∏è pakku-lock.json"
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤–µ—Ç –ª–∏ pakku.json
          if [ ! -f pakku.json ]; then
            echo "‚ùå Could not find pakku.json" && exit 1
          else
            echo "‚úîÔ∏è pakku.json"
          fi

          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥
          latest_tag=$(git describe --tags --abbrev=0)
          if [ -z "$latest_tag" ]; then
            echo "‚ùå Latest tag not found" && exit 1
          else
            echo "‚úîÔ∏è Latest tag found: $latest_tag"
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ñ–∞–π–ª pakku-lock.json –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º —Ç–µ–≥–µ
          if ! git ls-tree -r $latest_tag -- ./pakku-lock.json &> /dev/null; then
            echo "‚ùå File pakku-lock.json not found in previous tag" && exit 1
          else
            echo "‚úîÔ∏è File pakku-lock.json found in previous tag"
          fi

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª pakku-lock.json –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–µ–≥–∞ –≤ —Ç–µ–∫—É—â–∏–π –∫–∞—Ç–∞–ª–æ–≥
          git show tags/$latest_tag:./pakku-lock.json > ./pakku-lock-prev.json
          if [ -s ./pakku-lock-prev.json ]; then
            echo "‚úîÔ∏è File pakku-lock-prev.json created"
          else
            echo "‚ùå Error: File pakku-lock-prev.json is empty or not created" && exit 1
          fi

          # –ö–∞—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –ø–∞–∫–µ—Ç pakku
          curl https://github.com/juraj-hrivnak/pakku/releases/latest/download/pakku.jar -o pakku.jar -L -J
          echo "‚úîÔ∏è Downloaded pakku.jar "

          # –í—ã–ø–æ–ª–Ω—è–µ–º —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–∞–∫–µ—Ç–æ–≤ —Å –ø–æ–º–æ—â—å—é –ø–∞–∫–µ—Ç–∞ pakku.jar
          java -jar pakku.jar diff -v --markdown PROJECTS_DIFF.md ./pakku-lock-prev.json ./pakku-lock.json
          if [ -f PROJECTS_DIFF.md ]; then
            echo "‚úîÔ∏è Comparison completed"
          else
            echo "‚ùå Error: File PROJECTS_DIFF.md not created" && exit 1
          fi

          echo "üìù Formatting PROJECTS_DIFF.md..."
          {
            echo 'diff<<EOF'
            cat -v PROJECTS_DIFF.md
            echo EOF
          } >> "$GITHUB_OUTPUT"
          echo "‚úîÔ∏è Formatting completed"
  

      - name: Get Project Name
        id: project_name
        uses: ActionsTools/read-json-action@v1.0.5
        with:
          file_path: "pakku.json"
          prop_path: "name"

      - name: Get Project Version
        id: project_version
        uses: ActionsTools/read-json-action@v1.0.5
        with:
          file_path: "pakku.json"
          prop_path: "version"

      - name: Changelog Parser
        id: changelog
        uses: coditory/changelog-parser@v1.0.2
        with:
          path: CHANGELOG.md

      - name: Upload Diff
        id: diff
        if: ${{ steps.check.outputs.diff != '' }}
        uses: actions/upload-artifact@v4.4.3
        with:
          name: Mods-diff
          path: PROJECTS_DIFF.md

      - name: Check if tag exists
        uses: mukunku/tag-exists-action@v1.6.0
        id: check_tag
        with:
          tag: ${{ steps.project_version.outputs.value }}
          
      - name: Generate Github Summary
        run: |
          echo "üìÉ **Name**: ${{ steps.project_name.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "üìÉ **Release**: ${{ steps.project_version.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "üìÉ **Release Type**: ${{ env.RELEASE_TYPE }}" >> $GITHUB_STEP_SUMMARY
          echo "üìÉ **Game Version**: ${{ env.MINECRAFT_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          echo "${{ steps.changelog.outputs.description }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.check.outputs.diff != '' }}" ]; then
            echo "${{ steps.check.outputs.diff }}" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    needs: [info]
    if: needs.info.outputs.exists != 'true'
    uses: ./.github/workflows/build.yml
    with:
      project_version: ${{ needs.info.outputs.project_version }}
      project_name: ${{ needs.info.outputs.project_name }}
      project_full_name: ${{ needs.info.outputs.project_full_name }}
      changelog: ${{ needs.info.outputs.changelog }}
      diff: ${{ needs.info.outputs.diff }}
      release_type: ${{ needs.info.outputs.release_type }}
      minecraft_version: ${{ needs.info.outputs.minecraft_version }}
    secrets: inherit