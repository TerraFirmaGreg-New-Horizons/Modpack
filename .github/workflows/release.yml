  release-github:
    name: Release to GitHub
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.release.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Download artifact
        uses: actions/download-artifact@v4.1.8
        with:
          merge-multiple: true

      - name: Сlose fixed in dev
        uses: Xikaro/close-issues-based-on-label@master
        env:
          LABEL: "2. Status: In Dev"
          COMMENT: In ${{ inputs.project_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        id: release
        uses: softprops/action-gh-release@v2.0.9
        with:
          name: ${{ inputs.project_version }}
          tag_name: ${{ inputs.project_version }}
          body: |
            ${{ inputs.changelog }}
            ```markdown
            ${{ inputs.diff }}
            ```
          files: |
            ${{ inputs.project_full_name }}-curseforge.zip
            ${{ inputs.project_full_name }}-serverpack.zip
            ${{ inputs.project_full_name }}-multimc.zip
          prerelease: ${{ inputs.release_type != 'release' }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  discord-message:
    name: Discord Message
    needs: [release-curseforge, release-github]
    runs-on: ubuntu-latest
    steps:
      - name: Truncate Changelog
        id: truncated
        uses: cisox/read-more-action@v1.0.2
        with:
          text: '${{ inputs.changelog }}'
          max_chars: '1450'

      - name: Send Discord message
        uses: hugoalh/send-discord-webhook-ghaction@v7.0.2
        with:
          key: ${{ secrets.DISCORD_RELEASES }}
          username: "TerraFirmaGreg"
          avatar_url: "https://raw.githubusercontent.com/TerraFirmaGreg-Team/.github/main/branding/logo.png"
          content_links_no_embed: .+
          content: |
            **Release**: `${{ inputs.project_version }}`
            **Release Type**: `${{ inputs.release_type }}`
            **Game Version**: `${{ inputs.minecraft_version }}`

            [CurseForge](https://www.curseforge.com/minecraft/modpacks/terrafirmagreg-vintage/files/${{ needs.release-curseforge.outputs.id }}) • [GitHub](${{ needs.release-github.outputs.url }}) • [Issues](https://github.com/${{ github.repository }}/issues)

             ```markdown
            ${{ steps.truncated.outputs.text  }}
            - ...```
            ** [Read more...](${{ needs.release-github.outputs.url }}) **
