name: Project Release
run-name: "Project Release #${{ github.run_number }}"

on:
  workflow_call:
    inputs:
      project_version:
        required: true
        type: string
      project_name:
        required: true
        type: string
      project_full_name:
        required: true
        type: string
      changelog:
        required: true
        type: string
      diff:
        required: true
        type: string
      release_type:
        required: true
        type: string
      minecraft_version:
        required: true
        type: string

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-curseforge:
    name: Release to CurseForge
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.release.outputs.id }}
    steps:
      - name: Check if CURSEFORGE_TOKEN exist
        shell: bash
        run: |
          if [ "${{ secrets.CURSEFORGE_TOKEN }}" == '' ]; then
            echo '::error::No value found for secret key `CURSEFORGE_TOKEN`. See https://docs.github.com/en/actions/security-guides/encrypted-secrets#creating-encrypted-secrets-for-a-repository' && exit 1
          fi  

      - name: Download artifact curseforge
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.project_full_name }}-curseforge

      - name: Download artifact server
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.project_full_name }}-serverpack

      - name: Upload Curseforge
        id: release
        uses: Xikaro/upload-curseforge-modpack-action@1.1.1
        with:
          api-token: ${{ secrets.CURSEFORGE_TOKEN }}
          project-id: ${{ vars.CURSEFORGE_ID }}
          display-name: ${{ inputs.project_full_name }}
          modpack-path: ${{ inputs.project_full_name }}-curseforge.zip
          server-display-name: ${{ inputs.project_full_name }}-serverpack
          modpack-server-path: ${{ inputs.project_full_name }}-serverpack.zip
          changelog: |
            ${{ inputs.changelog }}
            ${{ inputs.diff }}
          changelog-format: markdown
          game-version: ${{ inputs.minecraft_version }}
          release-type: ${{ inputs.release_type }}

